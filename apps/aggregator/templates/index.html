{% extends 'base.html' %}

{% block content %}
<div class="container">
    <ul class="services-list">
        {% for service in services %}
            <li>
                <a href="{% url 'system-docs' code=service.code %}" class="service-link">{{ service.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
